<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaleyOS Chat - Dev Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        /* NEW TIMESTAMP STYLING */
        .timestamp {
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0.8;
            text-align: right;
            font-variant-numeric: tabular-nums; /* Keeps numbers monospaced for alignment */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }

        .message.user .timestamp {
            color: rgba(255, 255, 255, 0.8);
        }

        .message.assistant {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
        }

        .message.assistant .timestamp {
            color: #666;
        }

        .message.error {
            align-self: center;
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            align-self: flex-start;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            color: #666;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>HaleyOS Chat</h1>
            <div class="status" id="status">Connecting...</div>
        </div>
        <div class="messages" id="messages">
            </div>
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://logic-engine-core-409495160162.us-central1.run.app/talk';
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');

        // Initial welcome message
        window.onload = function() {
            addMessage("Hello! I'm HaleyOS. Type a message below to chat with me.", 'assistant');
            testConnection();
            messageInput.focus();
        };

        async function testConnection() {
            try {
                // Modified to use a likely GET endpoint if /talk is POST-only
                // Or allows failure without blocking UI, just visual status
                const response = await fetch(BACKEND_URL); 
                if (response.ok || response.status === 405) {
                    statusDiv.textContent = 'ðŸŸ¢ Connected';
                    statusDiv.style.color = '#90EE90';
                } else {
                    statusDiv.textContent = 'ðŸ”´ Backend Error';
                    statusDiv.style.color = '#FFB6C1';
                }
            } catch (error) {
                statusDiv.textContent = 'ðŸ”´ Connection Failed';
                statusDiv.style.color = '#FFB6C1';
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Create message content
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            // Create and append Timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'timestamp';
            const now = new Date();
            // Formats as HH:MM:SS
            timeDiv.textContent = now.toLocaleTimeString([], { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            messageDiv.appendChild(timeDiv);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Thinking...';
            loadingDiv.id = 'loading';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendBtn.disabled = true;

            addMessage(message, 'user');
            messageInput.value = '';

            showLoading();

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                hideLoading();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                addMessage(data.reply, 'assistant');

            } catch (error) {
                hideLoading();
                addMessage(`Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }

            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }
    </script>
</body>
</html>
